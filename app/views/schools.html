<table class="table">
  <tr>
    <td><h3>All Schools</h3></td>
    <td>&nbsp;</td>
    <td><a href="#/school/new" class="btn btn-primary">Add New School</a></td>
  </tr>
  <tr ng-repeat="school in schools">
    <td>{{school.name}}</td>
    <td>{{school.address}}</td>
    <td>
      <a class="btn btn-primary" href="#/schools/{{school.id}}">View</a>
    </td>
  </tr>
</table>
