<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="school.name" class="form-control" id="name" placeholder="School Name Here" required/>
  </div>
</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="school.address" class="form-control" id="address" placeholder="Address/Location" required/>
  </div>
</div>
<div class="form-group">
  <label for="code" class="col-sm-2 control-label">Code</label>
  <div class="col-sm-10">
    <input type="text" ng-model="school.code" class="form-control" id="code" placeholder="Code" required/>
  </div>
</div>
<div class="form-group">
  <label for="emailDomain" class="col-sm-2 control-label">Email Domain</label>
  <div class="col-sm-10">
    <input type="text" ng-model="school.emailDomain" class="form-control" id="emailDomain" placeholder="Email Domain" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
  </div>
</div>
